{% extends 'shop/base.html' %}
{% block title %}تأیید سفارش{% endblock %}
{% block body_class %}confirmation-page{% endblock %}
{% block content %}

<!-- باکس تأیید سفارش -->
<div class="confirmation-wrapper">
  <div class="confirmation-box">
    <h1 class="confirmation-title">سفارش ثبت شد ✅</h1>
    <p class="confirmation-message">سفارش شما با موفقیت ثبت شد.</p>

    <!-- لینک مشاهده رسید سفارش -->
    <a href="{% url 'order_receipt' %}?id={{ order_id }}" class="btn btn-sm btn-outline-primary btn-bold"><i class="fas fa-eye me-1"></i> مشاهده رسید سفارش</a>
  </div>
</div>

{% endblock %}
